<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITLE</title>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/clumpy/core/Clumpy.js"></script>
<script src="js/clumpy/eventing/Callbacks.js"></script>
<script src="js/clumpy/ui/listeners/Keyboard.js"></script>

<script>
    window.onload = onWindowLoaded;
    function onKeyDown(keyCode){
        clumpy.log('local key down: ' + keyCode);
    }
    function onKeyUp(keyCode){
        clumpy.log('local key up: ' + keyCode);
    }
    function onWindowLoaded(){
        var keys = new clumpy_ui_listeners_Keyboard(true);
        keys.addDown('a', onKeyDown, true);
        keys.addUp('a', onKeyUp);
    }
</script>

</head>

</html>
