<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITLE</title>

<script src="js/clumpy.core/Clumpy.js"></script>
<script src="js/clumpy.preload/Images.js"></script>
<script src="js/clumpy.preload/Audio.js"></script>


<script>
    window.onload = onWindowLoaded;
    var imagePreloader = new clumpy_preload_Images();
    var audioPreloader = new clumpy_preload_Audio();
    function onWindowLoaded(){
        // pass preload an array of urls and a handler function.
        //  the handler function has two params: ratio completed (0-1) and the url of the image loaded.
        imagePreloader.preload(['images/iss.jpg', 'images/d20.jpg'], 
                function(progress, src){clumpy.log('Image progress: ' + progress + ' ' + src)}
        );
        audioPreloader.preload(['audio/back-in-black.ogg', 'audio/trombone.ogg'], 
                function(progress, src){clumpy.log('Audio progress: ' + progress + ' ' + src);}
        );
    }
</script>
</head>
<body>
    <p>Check the console.</p>
</body>
</html>
