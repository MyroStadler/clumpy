<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITLE</title>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/clumpy.core/Clumpy.js"></script>
<script src="js/clumpy.canvas/CanvasLayer.js"></script>
<script src="js/clumpy.canvas/CanvasContainer.js"></script>

<script>
    window.onload = onWindowLoaded;
    var container, layer1, layer2, layer3;
    var renderFunction = function(){ 
        var canvas = this.canvas;
      var context = canvas.getContext('2d');

      context.beginPath();
      context.rect(0, 0, 250, 100);
      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();
    };
    function onWindowLoaded(){
        container = new clumpy_canvas_CanvasContainer(document.getElementById('container'));
        layer1 = new clumpy_canvas_CanvasLayer('layer1');
        layer2 = new clumpy_canvas_CanvasLayer('layer2');
        layer3 = new clumpy_canvas_CanvasLayer('layer3').set({renderFunction:renderFunction, width:250, height:250, x:20, y:20});
        container.addChild(layer3);
        layer3.render();
    }
</script>

<style>
    #container {position:relative; width:500px; height:500px; border:1px solid black; margin:20px;}
    .button {}
    #b1 {}
    #b2 {}
    #b3 {}
</style>

</head>
<body>
    <div id="container"></div>
    <input class="button" type="button" id="b1" value="" />
    <input class="button" type="button" id="b2" value="" />
    <input class="button" type="button" id="b3" value="" />
</body>
</html>
