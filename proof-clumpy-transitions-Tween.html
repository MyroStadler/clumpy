<script>
    window.onload = onWindowLoaded;
    var ticker = new clumpy_timers_Scheduler(50, false);
    function onWindowLoaded(){
        // this doesn't use a variable
        var mule = {x:0, y:100};
        clumpy_transitions_Tween.to(
                mule, 
                100, 
                {x:100, y:0}, 
                clumpy_math_Ease.outQuint)
                .setOnUpdate(function() {clumpy.log(this.obj);})
                .setOnComplete(function() {ticker.stop(); clumpy.log("STOPPED TICKER");});
        ticker.addCall(function() {clumpy_transitions_Tween.advanceTime(1);}).start();
